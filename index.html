<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring github</title>
</head>
<body>
    <h1>git commands</h1>
    <ol>
        <li>echo "# my-first-github" >> README.md</li>
        <li>git init</li>
        <li>git add README.md</li>
        <li>git commit -m "first commit"</li>
        <li>git branch -M main</li>
        <li>git remote add origin https://github.com/mali026/my-first-github.git</li>
        <li>git push -u origin main</li>
    </ol>
</body>
</html>
